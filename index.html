<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bangladesh University of Professionals</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mode-toggle">
        <i class="fas fa-moon" id="dark-mode-toggle"></i>
        <i class="fas fa-sun" id="light-mode-toggle"></i>
    </div>
    <div class="login-container">
        <div class="login-header">
            <img src="kindpng_3663993.png" alt="University Logo" class="logo">
            <h1>Welcome to <span>Bangladesh University of Professionals</span></h1>
            <p>Your all-in-one university app for a seamless experience.</p>
        </div>
        <form id="login-form">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="id-no"><i class="fas fa-user"></i> ID No</label>
                <input type="text" id="id-no" placeholder="Enter your ID No" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
            <button class="secondary" onclick="alert('Registration page will open soon!')">Register Now</button>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
