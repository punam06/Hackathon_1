<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bangladesh University of Professionals</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to <span>Bangladesh University of Professionals</span></h1>
        <form id="login-form">
            <h2>Sign In</h2>
            <div class="input-group">
                <label for="id-no">ID No</label>
                <input type="text" id="id-no" placeholder="Enter your ID No" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        <button class="secondary" onclick="alert('Registration page will open soon!')">Register Now</button>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
